name: run terraform

env:
  AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  extract_branch_name:
    runs-on: ubuntu-latest
    steps:
      - name: extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

  create_bucket:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: create bucket if not exists
        run: |
          if [[ aws s3api head-bucket --bucket "$S3_BUCKET" 2>/dev/null ]]
          then
            aws s3api create-bucket "$S3_BUCKET"
          fi

  terraform:
    name: run terraform
    defaults:
      run:
        working-directory: ./terraform
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: hashicorp/setup-terraform@v1

      - name: format
        id: fmt
        run: terraform fmt -check

      - name: initialize
        id: init
        run: terraform init -backend-config="bucket=${{ github.event.repository.name }}" --backend-config="key=${{ jobs.create_bucket.steps.extract_branch.outputs.branch }}" --backend-config="region=us-west-2"


      - name: validate
        id: validate
        run: terraform validate -no-color

      # runs on pull requests
      # generates a plan on the pull request and applies the plan when merged
      # continues on error so the results can be displayed
      - name: plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: comment on pull request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`
            #### Terraform Validation 🤖\`${{ steps.validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # if the plan step failed, bail out now that we commented on the pull request
      - name: plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false